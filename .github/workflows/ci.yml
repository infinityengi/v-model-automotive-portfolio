name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (from requirements.txt if present)
        run: |
          if [ -f requirements.txt ]; then
            pip install --no-cache-dir -r requirements.txt
          else
            echo "No requirements.txt found - installing minimal test deps"
            pip install --no-cache-dir pytest flake8
          fi

      - name: Show installed packages (debug)
        run: |
          python --version
          pip --version
          pip list

      - name: Lint (flake8)
        run: |
          flake8 .

      - name: Run tests (pytest)
        run: |
          pytest -q

      - name: Upload test results (optional)
        if: failure()
        run: |
          echo "One or more steps failed - see above logs for details"
